<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newclass{
            background-color: green;
            padding: 10px;
            color: white;
            font-size: 20px;
            text-align: center;

        }
        .content{
            display: flex;
            flex-direction: row;
            justify-content: center;

        }
    </style>
</head>
<body>
    <h1>GO websocket example</h1>

    <div class="content">
        <input type="text" id="input">
        <button onclick="send()">send message</button>
    </div>
    <pre id="output"></pre>
</body>
<script>
    var input = document.getElementById('input')
    var input = document.getElementById('output')
    var socket = new WebSocket("ws://localhost:8080/echo")
    //add style in your input
    output.classList.add("newclass")
    //check if you connect to server golang and show connected messag
    socket.onopen = function() {
        output.innerHTML +="status: you are connected \n"
    }
    //if you receive message from server write to browser
    socket.onmessage = function(e) {
        output.innerHTML+="message:"+ e.data + "\n"
        }
        //button send function

        function send() {
            socket.send(input.value)
            //empty input
            input.value = ""

        }
</script>
</html>
